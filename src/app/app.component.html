<div class="app-container">
  <mat-toolbar color="primary" class="app-toolbar">
    <span class="app-title">{{ title }}</span>

    <div class="spacer"></div>

    <nav class="nav-buttons" role="navigation" aria-label="Main navigation">
      <button mat-button
              routerLink="/dev"
              routerLinkActive="active-link"
              aria-label="Navigate to Development Tools">
        <mat-icon aria-hidden="true">developer_mode</mat-icon>
        Dev Tools
      </button>

      <button mat-button
              routerLink="/lab/date"
              routerLinkActive="active-link"
              aria-label="Navigate to Date Laboratory">
        <mat-icon aria-hidden="true">date_range</mat-icon>
        Date Lab
      </button>

      <button mat-button
              routerLink="/lab/pipe"
              routerLinkActive="active-link"
              aria-label="Navigate to Pipe Laboratory">
        <mat-icon aria-hidden="true">transform</mat-icon>
        Pipe Lab
      </button>
    </nav>

    <div class="theme-controls">
      <mat-slide-toggle
        [checked]="isDarkTheme"
        (change)="toggleTheme()"
        [matTooltip]="'Toggle ' + (isDarkTheme ? 'light' : 'dark') + ' theme'"
        [attr.aria-label]="'Toggle ' + (isDarkTheme ? 'light' : 'dark') + ' theme'">
        <mat-icon aria-hidden="true">{{ isDarkTheme ? 'dark_mode' : 'light_mode' }}</mat-icon>
      </mat-slide-toggle>
    </div>
  </mat-toolbar>

  <main class="main-content" role="main">
    <router-outlet></router-outlet>
  </main>
</div>
