<div class="app-container">
  <mat-toolbar color="primary" class="app-toolbar">
    <span class="app-title">{{ title }}</span>

    <div class="spacer"></div>

    <nav class="nav-buttons">
      <button mat-button routerLink="/dev" routerLinkActive="active-link">
        <mat-icon>developer_mode</mat-icon>
        Dev Tools
      </button>

      <button mat-button routerLink="/lab/date" routerLinkActive="active-link">
        <mat-icon>date_range</mat-icon>
        Date Lab
      </button>

      <button mat-button routerLink="/lab/pipe" routerLinkActive="active-link">
        <mat-icon>transform</mat-icon>
        Pipe Lab
      </button>
    </nav>

    <div class="theme-controls">
      <mat-slide-toggle
        [checked]="isDarkTheme"
        (change)="toggleTheme()"
        [matTooltip]="'Toggle ' + (isDarkTheme ? 'light' : 'dark') + ' theme'">
        <mat-icon>{{ isDarkTheme ? 'dark_mode' : 'light_mode' }}</mat-icon>
      </mat-slide-toggle>
    </div>
  </mat-toolbar>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
